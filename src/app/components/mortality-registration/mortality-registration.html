<div class="flex flex-col gap-4">

  <mat-form-field>
    <mat-label>Choose date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="loadForDate()">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <table mat-table [dataSource]="mortalityData" *ngIf="selectedDate">

    <ng-container matColumnDef="cage">
      <th mat-header-cell *matHeaderCellDef>Cage</th>
      <td mat-cell *matCellDef="let element">{{ element.cage }}</td>
    </ng-container>

    <ng-container matColumnDef="dead">
      <th mat-header-cell *matHeaderCellDef>Dead Fish</th>
      <td mat-cell *matCellDef="let element">
        <input matInput type="number" [(ngModel)]="element.dead" min="0">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-flat-button color="primary" (click)="submitMortality()">Submit</button>

</div>
