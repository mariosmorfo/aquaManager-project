<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Cage Name</th>
    <td mat-cell *matCellDef="let cage; let i = index">
      <span *ngIf="!editIndexMap[i]">{{ cage }}</span>
      <input *ngIf="editIndexMap[i]" [(ngModel)]="editValues[i]" />
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let cage; let i = index">
      <button mat-button color="primary" (click)="toggleEdit(i)">
        {{ editIndexMap[i] ? 'Save' : 'Edit' }}
      </button>
      
      <button mat-button color="warn" (click)="deleteCage(i)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div style="margin-top: 10px;">
  <button mat-raised-button color="accent" (click)="addCage()">ADD CAGE</button>
</div>
