<mat-list>
  <mat-list-item *ngFor="let cage of cageList; let i = index">
    <span matListItemTitle *ngIf="!editIndexMap[i]">{{ cage }}</span>
    <input *ngIf="editIndexMap[i]" [(ngModel)]="editValues[i]" />

    

    <button mat-button color="warn" (click)="deleteCage(i)">Delete</button>
  </mat-list-item>
</mat-list>

<div>
  <button class="ml-2" mat-button (click)="addCage()">ADD CAGE</button>
</div>
