<div class=" flex flex-col gap-4">
<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field class="">
  <mat-label>Select Cage</mat-label>
    <mat-select [(value)]="selectedCages">
      <mat-option *ngFor="let cage of cages" [value]="cage">
        {{ cage }}
      </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="Fish Number">
  <mat-label>Fish Number</mat-label>
  <input matInput type="number" [formControl]="showFishNumber"
  aria-label="Adds a delay between hovering over the button and displaying the tooltip">
</mat-form-field>

</div>
