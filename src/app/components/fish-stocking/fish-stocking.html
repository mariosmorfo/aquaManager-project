<div class="flex flex-col gap-4">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" name="selectedDate">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-hint>MM/DD/YYYY</mat-hint>
  </mat-form-field>


  <table mat-table [dataSource]="cageStockingData" class="mat-elevation-z8" *ngIf="selectedDate">
    <ng-container matColumnDef="cage">
      <th mat-header-cell *matHeaderCellDef>Cage</th>
      <td mat-cell *matCellDef="let element">{{ element.cage }}</td>
    </ng-container>
    <ng-container matColumnDef="fishNumber">
      <th mat-header-cell *matHeaderCellDef>Fish No</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input matInput type="number" [(ngModel)]="element.fishNumber">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <button mat-flat-button color="primary" (click)="submitStocking()">Submit</button>
</div>
